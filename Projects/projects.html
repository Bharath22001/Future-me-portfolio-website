<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="projects.css">
    <script src="../Library/html5shiv.js"></script>
</head>
<body>
  <header>
    <div class="hamburger-menu">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
    <nav class="navbar">
      <a href="../index.html" class="nav-link">Home</a>
      <a href="../About Me/about-me.html" class="nav-link">About Me</a>
      <a href="../Experience/experience.html" class="nav-link">Experience</a>
      <a href="../Projects/projects.html" class="nav-link">Projects</a>
      <a href="../Contact Me/contact.html" class="nav-link">Contact Me</a>
    </nav>
  </header>
    <div id="phones-container"></div>
    <script id="phone-template" type="text/x-handlebars-template">
        <div class="phone-container">
          <div class="title-container">
            <h2>{{title}}</h2>
            <div class="count-container">
              <span>{{count}}</span>
              <div class="vertical-line"></div>
            </div>
          </div>
          <hr class="phone-divider">
          <p>{{description}}</p>
          <div class="phone {{orientation}}">
            <img src="{{gifUrl}}" alt="{{title}}" width="100%" height="100%">
          </div>
        </div>
    </script>

    <script src="../Library/handlebars.min.js"></script> <!-- source: https://handlebarsjs.com/installation/#downloading-handlebars-->
    <script src="projects.js"></script>
</body>
</html>
